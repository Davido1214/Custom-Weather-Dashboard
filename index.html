<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css">
</head>
<body>
    <nav class="navbar navbar-dark nav-background">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1 fs-1 mx-auto m-1 p-3">Weather Dashboard</span>
        </div>
    </nav>
    <div class="container p-5">
        <div class="row">
            <div id="btn-click"  class="col-3 fw-bold input-group-lg fs-3 p-4 "> Search for a city:
                <input class="form-control m-1" placeholder="San Diego" type="text" name="city" id="text">
                <input class = " m-1 submit btn-sm btn-primary " onclick="myFunction()" type="submit" name="city" id="btn">
                <button id="history1" class="btn-sm btn-secondary w-100 m-1"></button>
            </div>
            <div class="col-9 card bg-light text-black p-3 ">
                <h5 id="cityname" class="card-title fs-1 "></h5>
                <p id="citytemp" class="card-text fs-2 fw-light">Temp: </p>
                <p id="citywind" class="card-text fs-2 fw-light">Wind: </p>
                <p id="cityhumid" class="card-text fs-2 fw-light">Humidity: </p>
                <p id="cityuv" class="card-text fs-2 fw-light ">UV index: </p>
            </div>
        </div>
        <div class="row justify-content-end p-3">
            <p class="col-10 fs-4">5 Day Forcast:</p>
            <div class="col-10 float-end card-group gap-3">
                <div class="card ">
                    <div class="card-body">
                        <h5 id="name1" class="card-title"></h5>
                        <p id="day1" class="card-text"></p>
                        <p id="wind1" class="card-text"></p>
                        <p id="humid1" class="card-text"></p>
                    </div>
                </div>
                <div class="card">
                    <div class="card-body">
                        <h5 id="name2" class="card-title"></h5>
                        <p id="day2" class="card-text"></p>
                        <p id="wind2" class="card-text"></p>
                        <p id="humid2" class="card-text"></p>
                    </div>
                </div>
                <div class="card ">
                    <div class="card-body">
                        <h5 id="name3" class="card-title"></h5>
                        <p id="day3" class="card-text"></p>
                        <p id="wind3" class="card-text"></p>
                        <p id="humid3" class="card-text"></p>
                    </div>
                </div>
                <div class="card ">
                    <div class="card-body">
                        <h5 id="name4" class="card-title"></h5>
                        <p id="day4"  class="card-text"></p>
                        <p id="wind4" class="card-text"></p>
                        <p id="humid4" class="card-text"></p>
                    </div>
                </div>
                <div class="card">
                    <div class="card-body">
                        <h5 id="name5" class="card-title"></h5>
                        <p id="day5" class="card-text"></p>
                        <p id="wind5" class="card-text"></p>
                        <p id="humid5" class="card-text"></p>
                    </div>
                </div>
            </div>
        </div>


    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
